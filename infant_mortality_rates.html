<body>
    <svg width="1200" height="1200">
        <g transform="translate(40,20)">

        <g class="grid-lines">
            <!-- x-axis line -->
            <line x1="50" y1="420" x2="950" y2="420" style="stroke: #000000; stroke-dasharray: 4;"></line>
            <!-- vertical lines for x-axis values -->
            <line x1="50" y1="420" x2="50" y2="430" style="stroke: #000000;"></line>
            <line x1="150" y1="420" x2="150" y2="430" style="stroke: #000000;"></line>
            <line x1="250" y1="420" x2="250" y2="430" style="stroke: #000000;"></line>
            <line x1="350" y1="420" x2="350" y2="430" style="stroke: #000000;"></line>
            <line x1="450" y1="420" x2="450" y2="430" style="stroke: #000000;"></line>
            <line x1="550" y1="420" x2="550" y2="430" style="stroke: #000000;"></line>
            <line x1="650" y1="420" x2="650" y2="430" style="stroke: #000000;"></line>
            <line x1="750" y1="420" x2="750" y2="430" style="stroke: #000000;"></line>
            <line x1="850" y1="420" x2="850" y2="430" style="stroke: #000000;"></line>
            <!-- x-axis values -->>
            <g class="x axis" transform="translate(0,450)">
                <g class="tick" transform="translate(90,0)" style="opacity: 1;"><line y2="6" x2="0"></line>
                    <line y2="6" x2="0"></line>
                    <text dy=".71em" y="9" x="0" transform="rotate(-45) translate(-9, 5)" style="text-anchor: middle;">Adana</text>
                </g> 
                    <g class="tick" transform="translate(190,0)" style="opacity: 1;"><line y2="6" x2="0"></line>
                    <line y2="6" x2="0"></line>
                    <text dy=".71em" y="9" x="0" transform="rotate(-45) translate(-9, 5)" style="text-anchor: middle;">Adiyaman</text>
                </g> 
                    <g class="tick" transform="translate(290,0)" style="opacity: 1;"><line y2="6" x2="0"></line>
                    <line y2="6" x2="0"></line>
                    <text dy=".71em" y="9" x="0" transform="rotate(-45) translate(-9, 5)" style="text-anchor: middle;">Afyonkarahisar</text>
                </g> 
                    <g class="tick" transform="translate(390,0)" style="opacity: 1;"><line y2="6" x2="0"></line>
                    <line y2="6" x2="0"></line>
                    <text dy=".71em" y="9" x="0" transform="rotate(-45) translate(-9, 5)" style="text-anchor: middle;">Agri</text>
                </g> 
                    <g class="tick" transform="translate(490,0)" style="opacity: 1;"><line y2="6" x2="0"></line>
                    <line y2="6" x2="0"></line>
                    <text dy=".71em" y="9" x="0" transform="rotate(-45) translate(-9, 5)" style="text-anchor: middle;">Amasya</text>
                </g> 
                    <g class="tick" transform="translate(590,0)" style="opacity: 1;"><line y2="6" x2="0"></line>
                    <line y2="6" x2="0"></line>
                    <text dy=".71em" y="9" x="0" transform="rotate(-45) translate(-9, 5)" style="text-anchor: middle;">Ankara</text>
                </g> 
                    <g class="tick" transform="translate(690,0)" style="opacity: 1;"><line y2="6" x2="0"></line>
                    <line y2="6" x2="0"></line>
                    <text dy=".71em" y="9" x="0" transform="rotate(-45) translate(-9, 5)" style="text-anchor: middle;">Antalya</text>
                </g> 
                    <g class="tick" transform="translate(790,0)" style="opacity: 1;"><line y2="6" x2="0"></line>
                    <line y2="6" x2="0"></line>
                    <text dy=".71em" y="9" x="0" transform="rotate(-45) translate(-9, 5)" style="text-anchor: middle;">Artvin</text>
                </g> 
                    <g class="tick" transform="translate(890,0)" style="opacity: 1;"><line y2="6" x2="0"></line>
                    <line y2="6" x2="0"></line>
                    <text dy=".71em" y="9" x="0" transform="rotate(-45) translate(-9, 5)" style="text-anchor: middle;">Aydin</text>
                </g>
        </g>
        
        <g class="grid-lines">
            <!-- y-axis line -->
            <line x1="50" y1="420" x2="50" y2="18" style="stroke: #000000; stroke-dasharray: 4;"></line>
            <!-- horizontal lines for y-axis values -->
            <line x1="50" y1="420" x2="45" y2="420" style="stroke: #000000;"></line>
            <line x1="50" y1="340" x2="45" y2="340" style="stroke: #000000;"></line>
            <line x1="50" y1="260" x2="45" y2="260" style="stroke: #000000;"></line>
            <line x1="50" y1="180" x2="45" y2="180" style="stroke: #000000;"></line>
            <line x1="50" y1="100" x2="45" y2="100" style="stroke: #000000;"></line>
            <!-- y-axis values -->
            <text x="30" y="340" dy=".35em" style="text-anchor: end;">5</text>
            <text x="30" y="260" dy=".35em" style="text-anchor: end;">10</text>
            <text x="30" y="180" dy=".35em" style="text-anchor: end;">15</text>
            <text x="30" y="100" dy=".35em" style="text-anchor: end;">20</text>
        </g>

        <g class="bars">
            <script>
                const data = [15.0, 17.3, 15.1, 12.3, 11.7, 10.2, 11.9, 9.7, 13.0];
                const scale_factor = 320 / 20; // 320 = 420 - 100, 20 is the max value in y axis
                const heights = data.map(value => value * scale_factor);

                heights.forEach((height, idx) => {
                    const xPosition = 80 + (idx * 100);
                    const yPosition = 420 - height;
                    const rect = document.createElementNS("http://www.w3.org/2000/svg", "rect");
                    rect.setAttribute("x", xPosition);
                    rect.setAttribute("y", yPosition);
                    rect.setAttribute("width", "40");
                    rect.setAttribute("height", height);
                    rect.setAttribute("style", "fill: #2a76aa;");
                    document.querySelector('.bars').appendChild(rect);
                });
            </script>

            <text x="0" y="0" fill="black">İllere göre bebek ölüm hızı, 2009</text>
            <text x="60" y="30" fill="black" font-size="13">(ölüm hızı)</text> 
            <text x="965" y="425" fill="black" font-size="13">(şehirler)</text>

            <text x="85" y="410" fill="white">15.0</text>
            <text x="185" y="410" fill="white">17.3</text>
            <text x="285" y="410" fill="white">15.1</text>
            <text x="385" y="410" fill="white">12.3</text>
            <text x="485" y="410" fill="white">11.7</text>
            <text x="585" y="410" fill="white">10.2</text>
            <text x="685" y="410" fill="white">11.9</text>
            <text x="785" y="410" fill="white">9.7</text>
            <text x="885" y="410" fill="white">13.0</text>

            <rect x="450" y="550" width="40" height="10"
                style="fill:#2a76aa;stroke-width:5;opacity:1" />
            <text x="500" y="560" fill="black" font-size="13">Ölüm Hızı</text>
        </g>
    </svg>
</body>
